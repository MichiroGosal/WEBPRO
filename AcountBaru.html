<!DOCTYPE html>
<html>
  <head>
	<title>Form Account Baru</title>
  </head>
 <body>
 	<h1>Buat Account Baru!</h1>
 	<h2>Sign Up Form</h2>
 	<form action="selamat_datang.html" method="post">
 		<label for="first-name">First Name : </label>
 		<br>
 		<input type="text" name="first-name" value="" id="first-name" required>
 		<br>
 		<br>
 		<label for="last-name">Last Name : </label>
 		<br>
 		<input type="text" name="last-name" value="" id="last-name"required>
 		<br>
 		<br>
 		<label for="Gender">Gender : </label>
 		<br>
 		<input type="radio" name="Gender" value="male">
 		<label for="male-radio">Male</label>
 		<br>
 		<input type="radio" name="Gender" value="female">
 		<label for="female-radio">Female</label>
 		<br>
 		<br>
 		<label for="nationality">Nationality:</label>
 		<br>
 		<select name="nationality" id="nationality">
 			<option value="indonesian">Indonesian</option>
 			<option value="english">English</option>
 			<option value="another">Another</option>
 		</select>
 		<br>
 		<br>
 		<label for="language">Language Spoken: </label>
 		<br>
 		<input type="checkbox" name="bahasa" value="indonesia">
 		<label for="checkbox-indonesia">Bahasa indonesia</label>
 		<br>
 		<input type="checkbox" name="bahasa" value="english">
 		<label for="checkbox-english">English</label>
 		<br>
 		<input type="checkbox" name="bahasa" value="other">
 		<label for="checkbox-other">Other</label>
 		<br>
 		<br>
 		<label for="bio">Bio:</label>
 		<br>
 		<textarea name="name" rows="8" cols="40">hyouur</textarea>
 		<br>
 		<input type="Submit" value="Sign Up">
 	</form>

 </body>
</html></head>
