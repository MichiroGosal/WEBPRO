<!DOCTYPE html>
<html>
  <head>
	<title>Form Biodata</title>
  </head>
 <body>
 	<h1>Form Biodata</h1>
 	<form action="save.php" method="post">
 		<label for="nama-depan">Nama Depan : </label>
 		<br>
 		<input type="text" name="nama-depan" value="" id="nama-depan">
 		<br>
 		<label for="nama-belakang">Nama Belakang : </label>
 		<br>
 		<input type="text" name="nama-belakang" value="" id="nama-belakang">
 		<br>
 		<label for="Password">Password : </label>
 		<br>
 		<input type="Password" name="Password" id="Password">
 		<br>
 		<label for="Gender">Gender : </label>
 		<br>
 		<input type="radio" name="Gender" value="male">
 		<label for="male-radio">Male</label>
 		<br>
 		<input type="radio" name="Gender" value="female">
 		<label for="female-radio">Female</label>
 		<br>
 		<input type="radio" name="Gender" value="other">
 		<label for="other-radio">Other</label>
 		<br>
 		<label for="bahasa">Bahasa yang dikuasai : </label>
 		<br>
 		<input type="checkbox" name="bahasa" value="indonesia">
 		<label for="checkbox-indonesia">Bahasa indonesia</label>
 		<br>
 		<input type="checkbox" name="bahasa" value="inggris">
 		<label for="checkbox-inggris">Bahasa inggris</label>
 		<br>
 		<input type="checkbox" name="bahasa" value="mandarin">
 		<label for="checkbox-mandarin">Bahasa mandarin</label>
 		<br>
 		<label for="umur">Umur</label>
 		<br>
 		<input type="number" name="umur" step="2">
 		<br>
 		<label for="skill">Skill Programming</label>
 		<br>
 		<label for="pemula">Pemula</label>
 		<input type="range" min="10" max="100" step="10" name="skill">
 		<label for="expert">Expert</label>
 		<br>
 		<label for="fakultas">Fakultas</label>
 		<br>
 		<select name="fakultas" id="fakultas">
 			<option value="komputer">Fakultas imlu komputer</option>
 			<option value="ekonomi">Fakultas ekonomi</option>
 			<option value="pendidikan">Fakultas pendidikan</option>
 		</select>
 		<br>
 		<label for="about">Tentang saya</label>
 		<br>
 		<textarea name="name" rows="8" cols="40">About me</textarea>
 		<br>
 		<input type="submit" value="submit">
 	</form>

 </body>
</html></head>
